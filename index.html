<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaci√≥n Presupuesto</title>
    <link rel="stylesheet" href="/css/presupuesto.css">
    <link rel="stylesheet" href="/css/ingreso-datos.css">
    <link rel="stylesheet" href="/css/mostrar-datos.css">

    <!--Google fonts-->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SignWriting&family=Quicksand&family=Roboto+Mono&family=Sofia+Sans&display=swap" rel="stylesheet">
</head>
<body onload="mostrarInfo()">
    <div id="presupuesto">
        <div class="contenedor-central">
            <div id="titulo-presupuesto">Presupuesto disponible</div>
            <div id="presupuesto-disponible"></div>

            <div class="contenedor-presupuesto" id="ingresos-presupuesto">
                <div class="titulos-presupuesto" id="presupuesto-ingreso">INGRESOS</div>
                <div class="datos-ingresos">
                    <div id="ingresos-totales"></div>
                </div>
            </div>

            <div class="contenedor-presupuesto" id="egresos-presupuesto">
                <div class="titulos-presupuesto">EGRESOS</div>
                <div class="datos-ingresos">
                    <div id="egresos-totales"></div>
                    <div id="porcentaje-egresos"></div>
                </div>
            </div>
        </div>
    </div>

<form id="formulario" onsubmit="return false">
    <div id="ingreso-datos">
        <div id="centrar-datos">
            <select name="operacion" id="operacion">
                <option value="+">+</option>
                <option value="-">-</option>
            </select>

            <input type="text" name="descripcion" id="descripcion" class="datos-form" placeholder="Agrega descripcion">
            <input type="number" name="cantidad" id="cantidad" class="datos-form" placeholder="Valor">

            <button id="enviar-datos" onclick="agregarItems()">
                <i class="fa-regular fa-circle-check"></i>
            </button>
        </div>
    </div>
</form>

<div id="mostrar-datos">
    <div class="tabla-datos" id="ingresos">
        <div class="titulo-tabla ingreso">INGRESOS</div>

        <!--Nuevo ingreso-->
        <div id="lista-ingresos">
            
        </div>

    </div>

    <div class="tabla-datos" id="egresos">
        <div class="titulo-tabla egreso">EGRESOS</div>

        <div id="lista-egresos">
            
        </div>
    </div>

</div>


<script src="scripts/item.js"></script>
<script src="scripts/ingreso.js"></script>
<script src="scripts/egreso.js"></script>
<script src="scripts/presupuesto.js"></script>

<!--FontAwesome iconos-->
<script src="https://kit.fontawesome.com/7c51acf510.js" crossorigin="anonymous"></script>
</body>
</html>
